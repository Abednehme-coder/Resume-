  <!-- JavaScript to toggle side navigation and update footer/back-to-top visibility -->
  <script>
    // Toggle side navigation when hamburger button is clicked
    const menuButton = document.getElementById("menuButton");
    const sideNav = document.getElementById("sideNav");
    menuButton.addEventListener("click", function() {
      sideNav.classList.toggle("show");
    });
    
    // Close side nav when clicking on any link in it (optional)
    document.querySelectorAll(".side-nav a").forEach(link => {
      link.addEventListener("click", function() {
        sideNav.classList.remove("show");
      });
    });
    
    // Back-to-Top and Footer Navigation visibility logic
    let ticking = false;
    function updateVisibility() {
      const backToTop = document.getElementById("backToTop");
      const footerNav = document.querySelector(".footer-navbar");
      if (window.scrollY + window.innerHeight >= document.body.scrollHeight - 50) {
        backToTop.classList.add("show");
        footerNav.classList.add("show");
      } else {
        backToTop.classList.remove("show");
        footerNav.classList.remove("show");
      }
    }
    
    document.addEventListener("scroll", function() {
      if (!ticking) {
        window.requestAnimationFrame(function() {
          updateVisibility();
          ticking = false;
        });
        ticking = true;
      }
    });
    
    document.getElementById("backToTop").addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
